<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube Mobile</title>

    <!-- 폰트어썸 CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <!-- header -->
    <header>
      <div class="logo">
        <i class="fab fa-youtube"></i>
        <span class="title">Youtube</span>
      </div>
      <div class="icons">
        <i class="fas fa-search"></i>
        <i class="fas fa-ellipsis-v"></i>
      </div>
    </header>

    <!-- video Player -->
    <section class="player">
      <video src="video/video.mp4" autoplay controls></video>
    </section>

    <!-- video info -->
    <section class="info">
      <div class="metadata">
        <ul class="hashtags">
          <li>#yongheon</li>
          <li>#CloneCoding</li>
          <li>#코딩 해봅시다</li>
        </ul>
        <div class="titleAndButton">
          <span class="title"
            >Hello Youtube! What a wonderful Clone Coding!</span
          >
          <button class="moreBtn"><i class="fas fa-caret-down"></i></button>
        </div>
        <div class="views">
          <span class="views">1M views 1 month ago</span>
        </div>
      </div>
      <ul class="actions">
        <li>
          <button><i class="fas fa-thumbs-up">1M</i></button>
        </li>
        <li>
          <button><i class="fas fa-thumbs-down">25</i></button>
        </li>
        <li>
          <button><i class="fas fa-share">Share</i></button>
        </li>
        <li>
          <button><i class="fas fa-plus">Save</i></button>
        </li>
        <li>
          <button><i class="fab fa-font-awesome-flag">Report</i></button>
        </li>
      </ul>

      <!-- channel description -->
      <ul class="channel">
        <div class="metadata">
          <img src="/Clone_Coding/image/image.png" alt="" />
          <div class="info">
            <span class="name">코딩왕 용헌님</span
            ><span class="subscribers">1M subscribers</span>
          </div>
        </div>
        <button class="subscribe">subscribe</button>
      </ul>
    </section>
    <section class="UpNext">
      <span class="title">Up Next</span>
      <ul>
        <li class="item">
          <img src="image/Sumnail.png" alt="" />
          <div class="info">
            <span class="title">코딩 잘하는 개발자가 되는 방법은? -1-</span
            ><span class="name">코딩왕 용헌님</span
            ><span class="views">82K Views</span>
          </div>
          <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
        </li>
        <li class="item">
          <img src="image/Sumnail.png" alt="" />
          <div class="info">
            <span class="title">코딩 잘하는 개발자가 되는 방법은? -2-</span
            ><span class="name">코딩왕 용헌님</span
            ><span class="views">82K Views</span>
          </div>
          <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
        </li>
        <li class="item">
          <img src="image/Sumnail.png" alt="" />
          <div class="info">
            <span class="title">코딩 잘하는 개발자가 되는 방법은? -3-</span
            ><span class="name">코딩왕 용헌님</span
            ><span class="views">82K Views</span>
          </div>
          <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
        </li>
      </ul>
    </section>
  </body>
</html>
