<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/front_Proj/planPage.css" />
    <!-- swipe js CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>

    <!-- bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
  </head>

  <body>
    <!-- 헤더 영역 -->
    <header>
      <nav
        class="navbar navbar-expand-lg bg-body-tertiary"
        data-bs-theme="dark"
      >
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <i class="bi bi-airplane-engines"></i> Pocket Travel
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">뭐할까..</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  카테고리
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">국내</a></li>
                  <li><a class="dropdown-item" href="#">해외</a></li>
                </ul>
              </li>
            </ul>
            <div class="nav-item ms-auto p-2" style="color: bisque">
              <a class="nav-link" href="#">로그인</a>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <div class="container-fluid">
      <div class="row">
        <!-- 2:8 비율을 갖는 컬럼 설정 -->
        <!-- 사용자 정보 공간 -->
        <div class="col-2 first-section"></div>
        <!-- 여행 사진이 보일 공간 -->
        <div class="col-10 second-section">
          <!-- <h2>슬라이더1</h2> -->
          <div class="swiper-container">
            <div class="swiper-wrapper">
              <div class="swiper-slide" onclick="openModal()">...</div>
              <div class="swiper-slide">...</div>
              <div class="swiper-slide">...</div>
              <div class="swiper-slide">...</div>
              <div class="swiper-slide">...</div>
              <div class="swiper-slide">...</div>
              <div class="swiper-slide">...</div>
            </div>
          </div>

          <!-- <h2>슬라이더2</h2> -->
          <div class="swiper-container">
            <div class="swiper-wrapper">
              <div class="swiper-slide">...</div>
              <div class="swiper-slide">...</div>
              <div class="swiper-slide">...</div>
              <div class="swiper-slide">...</div>
              <div class="swiper-slide">...</div>
              <div class="swiper-slide">...</div>
              <div class="swiper-slide">...</div>
              <!-- Swipe 슬라이드 추가 -->
            </div>
          </div>

          <!-- <h2>슬라이더3</h2> -->
          <div class="swiper-container">
            <div class="swiper-wrapper">
              <div class="swiper-slide">...</div>
              <!-- Swipe 슬라이드 추가 -->
            </div>
          </div>

          <!-- <h2>슬라이더4</h2> -->
          <div class="swiper-container">
            <div class="swiper-wrapper">
              <div class="swiper-slide">...</div>
              <!-- Swipe 슬라이드 추가 -->
            </div>
          </div>

          <!-- <h2>슬라이더5</h2> -->
          <div class="swiper-container">
            <div class="swiper-wrapper">
              <div class="swiper-slide">...</div>
              <!-- Swipe 슬라이드 추가 -->
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- 모달창 -->
    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <div class="posting">
          <input type="file" accept="image/*" onchange="previewImage(event)" />
          <input type="text" id="text" />
          <div id="imagePreview"></div>
          <button type="submit" onclick="setText()">제출하기</button>
        </div>
      </div>
    </div>
    <!-- 모달창에서 입력한 값을 밑에 출력 -->
    <div id="postList"></div>

    <!-- JS -->
    <script src="/front_Proj/planPage.js"></script>
  </body>
</html>
