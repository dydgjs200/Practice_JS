<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="form1">
      <h2>설문조사</h2>
      <form>
        이름 <input type="text" /><br />
        이메일 <input type="text" placeholder="dydgjs2016@naver.com" /><br />
      </form>
    </div>

    <div id="form2">
      <h2>나이</h2>
      <form>
        <input type="radio" name="age" value="10" checked />10대
        <input type="radio" name="age" value="20" />20대
        <input type="radio" name="age" value="30" />30대
        <input type="radio" name="age" value="40" />40대
        <input type="radio" name="age" value="50" />50대
        <input type="radio" name="age" value="60" />60대 이상
      </form>
    </div>

    <div id="form3">
      <h2>원하는 강의</h2>
      <form>
        <input type="checkbox" name="lecture" value="html" checked /> html
        <input type="checkbox" name="lecture" value="JavaScript" /> JavaScript
        <input type="checkbox" name="lecture" value="CSS" /> CSS
      </form>
    </div>

    <br />

    <div id="form4">
      <form>
        <textarea
          cols="100"
          rows="10"
          placeholder="원하는 값을 입력"
        ></textarea>
        <input type="button" name="submit" value="제출" />
      </form>
    </div>
  </body>
</html>
