<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- 제이쿼리 cdn -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <input type="text" name="" id="" />
      <button>버튼</button>
    </div>
    <!-- body 밑에 script를 넣는 이유는 document 사용때문 -->
    <script>
      //ready = 웹페이지 로딩(구성) 시 바로 시작 = DOM 트리 생성 완료 후 실행
      $(document).ready(function () {
        $(".container").append("<h2>안녕 ready</h2>");
      });
      $(function () {
        $(".container").append("<h2>ready를 쓰는 두번째 방법</h2>");
      });

      //load = 페이지 구성 시 시작 = DOM 트리 생성 전 실행
      $(window).on("load", function () {
        $(".container").append("<h2>안녕 load</h2>");
      });
      $("button").click(function () {
        alert("클릭");
      });
      // on(이벤트, 이벤트에 대응되는 function)
      $("button").on("click", function () {
        alert("클릭 ! on");
      });
      $("button").mouseover(function () {
        alert("마우스 오버");
      });
      //이벤트 객체 e를 이용한 키보드 추적
      $("input").keydown(function (e) {
        console.log(e.target); //e.target = input 요소
        console.log(e.key); //눌린 키 값
        console.log("this : ", this); //현재 이벤트가 일어나는 위치를 알려줌

        if (e.key == "Enter") alert("enter 입력"); //enter의 입력받기
      });
    </script>
  </body>
</html>
