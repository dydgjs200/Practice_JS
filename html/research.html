    <div id="form1">
      <h2 class="noon">설문조사</h2>

    <br />

    <div id="form3">
      <h2 class="noon">원하는 강의</h2>
      <form>
        <input type="checkbox" name="lecture" value="html" checked /> html
        <input type="checkbox" name="lecture" value="JavaScript" /> JavaScript
        <input type="checkbox" name="lecture" value="CSS" /> CSS

        <br /><br />

          cols="100"
          rows="10"
          placeholder="원하는 값을 입력"
        ></textarea>
        <input type="button" name="submit" value="제출" />
      </form>
    </div>
