<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Tag</title>
  </head>
  <body>
    <input type="text" placeholder="아이디 입력" />
    <input type="button" value="전송" />

    <div>
      <input type="password" placeholder="비밀번호 입력" />
    </div>

    <!-- name 속성은 checkbox의 분류를 나타냄 -->
    <!-- 체크박스는 하나씩이므로 복수 선택 가능 -->
    <!-- checked 속성은 체크 되어있는 채로 보여짐 -->
    <div>
      <input type="checkbox" name="fruits" value="apple" checked /> apple
      <input type="checkbox" name="fruits" value="banana" /> banana
      <input type="checkbox" name="fruits" value="grape" /> grape
    </div>

    <!-- 라디오 버튼 -->
    <!-- 같은 name일 때 하나만 선택 가능 -->
    <div>
      <input type="radio" name="car" value="car" /> car
      <input type="radio" name="car" value="vehicle" checked /> vehicle
      <input type="radio" name="car" value="bus" /> bus
    </div>

    <div>
      <input type="datetime-local" name="now_time" />
    </div>

    <div>
      <select name>
        <!-- optgroup은 옵션 묶음 -->
        <optgroup label="커피">
          <option value="아메리카노">아메리카노</option>
          <option value="라떼" selected>라떼</option>
          <option value="쥬스">쥬스</option>
        </optgroup>

        <optgroup label="alpha">
          <option value="a">a</option>
          <option value="b" disabled>b</option>
          <option value="c">c</option>
        </optgroup>
      </select>
    </div>

    <hr />

    <!-- table 태그 -->
    <table border="1" cellspacing="0" cellpadding="5" width="300" height="300">
      <tr>
        <th>이름</th>
        <th>나이</th>
        <th>전화번호</th>
      </tr>
      <tr>
        <td colspan="2">최용헌</td>
        <td>26</td>
      </tr>
      <tr>
        <td rowspan="2">최용헌</td>
        <td>26</td>
        <td>123456789</td>
      </tr>
      <tr>
        <td>26</td>
        <td>123456789</td>
      </tr>
    </table>

    <!-- 실습 3 -->
    <table border="2" width="500" height="300" cellspacing="0">
      <tr>
        <td colspan="3">1</td>
        <td rowspan="2">2</td>
      </tr>
      <tr>
        <td rowspan="2">3</td>
        <td>center</td>
      </tr>
      <tr>
        <td colspan="3">4</td>
      </tr>
    </table>

    <!-- 실습 4 -->
    <table border="3" width="400" height="500" cellspacing="0">
      <tr>
        <th>구분</th>
        <th>음료</th>
        <th>가격</th>
        <th>이미지</th>
      </tr>
      <tr>
        <td rowspan="2">커피류</td>
        <td align="center">아메리카노</td>
        <td>4200</td>
        <td>
          <img
            src="/img/cafe.jpg"
            alt="카페이미지1"
            height="125px"
            width="100px"
          />
        </td>
      </tr>
      <tr>
        <td align="center">
          <a href="https://naver.com" target="_blank">돌체라떼</a>
        </td>
        <td>4800</td>
        <td>
          <img
            src="/img/cafe2.jpg"
            alt="카페이미지2"
            height="125px"
            width="100px"
          />
        </td>
      </tr>
      <tr>
        <td rowspan="2">쥬스류</td>
        <td align="center">자바칩 프라푸치노</td>
        <td rowspan="2">5000</td>
        <td>
          <img
            src="/img/cafe3.jpg"
            alt="카페이미지3"
            height="125px"
            width="100px"
          />
        </td>
      </tr>
      <tr>
        <td align="center">녹차 프라푸치노</td>
        <td>
          <img
            src="/img/images.jpg"
            alt="카페이미지4"
            height="125px"
            width="100px"
          />
        </td>
      </tr>
    </table>
  </body>
</html>
