<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>타이틀타이틀</title>
  </head>
  <body>
    <h1>hello world!</h1>

    <p>안녕하세요<br /></p>
    <p>dddd</p>
    <p>
      ssssss <br />
      kkkkkk
    </p>
    <!-- <p>주석달기</p> -->
    <hr />
    <hr />

    <!-- heading tag -->
    <h1>dd</h1>
    <h2>dd</h2>
    <h3>dd</h3>
    <h4>dd</h4>
    <h5>dd</h5>
    <h6>dd</h6>

    <hr />
    <hr />

    <!-- ul ol list-->
    <!-- ul = 순서없는 리스트 -->
    <ul type="square">
      <li>a</li>
      <li>b</li>
      <li>c</li>
    </ul>

    <!-- ol = 순서 있는 리스트 -->
    <ol type="I" start="2">
      <li>a</li>
      <li>b</li>
      <li>c</li>
    </ol>

    <!-- 문자 꾸미기 태그 -->
    <div><b> b 태그</b></div>
    <strong>strong 태그 : semantic (의미가 존재)<br /></strong>
    <i>이태릭 체<br /></i>
    <em>em 태그 : 강조, 기울이기 semantic<br /></em>
    <del>del 태그 : 중간줄<br /></del>
    <u>u 태그 : 밑줄</u>

    <!-- img 태그 -->
    <!-- 상대경로 -->
    <img src="/img/2.png" alt="미리보기 방지" width="10%" height="10%" />
    <!-- 절대경로 (라이브서버에서는 상대 경로와 같이 해줘야함) -->
    <img src="\img\2.png" alt="dddd" />

    <!-- a 태그 -->
    <a href="https://naver.com" target="_blank">네이버</a>

    <!-- form 태그 -->
    <div><input type="button" value="클릭" /></div>
    <div><input type="password" /></div>
    <div><input type="checkbox" name="aaa" value="aaa" /></div>
  </body>
</html>
