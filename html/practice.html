    <h1>계산기 만들기</h1>

    <div class="container">
      값1 : <input type="text" id="value1" placeholder="val1" /><br />
      값2 : <input type="text" id="value2" placeholder="val2" /><br />

      결과 : <input type="text" id="res" placeholder="res" /><br />
    </div>
    <br />
    <div class="button">
      <input type="button" id="btn1" value="계산하기" onclick="calculator()" />
      <input type="button" id="btn2" value="초기화" onclick="reset()" />

    <hr />
    <hr />
    <h1>방명록 만들기</h1>

    작성자 <input type="text" id="writer" /><br />
    내용 <input type="text" id="content" /><br />
    <br />
    <input
      type="button"
      name="submit"
      id="submit"
      value="작성"
      onclick="writing()"
    /><br />
    <br />

    <table border="3px" cellspacing="0px" id="table">
      <tr>
        <th id="tableNumber">번호</th>
        <th id="tableWriter">작성자</th>
        <th id="tableContent">내용</th>
        <th id="tableDay">작성일</th>
      </tr>
    </table>
