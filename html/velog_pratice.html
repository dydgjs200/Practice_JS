<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"
      integrity="sha256-eTyxS0rkjpLEo16uXTS0uVCS4815lc40K2iVpWDvdSY="
      crossorigin="anonymous"
    ></script>
    <style>
      .img {
        width: 300px;
        height: 300px;
        border: 5px solid orange;
        border-radius: 10px;
      }
      button {
        margin-left: 10px;
      }
    </style>
  </head>
  <body>
    <div class="img">
      <img src="" alt="과일" />
    </div>
    <br />
    <div>
      <button class="apple" onclick="change('apple')">사과</button
      ><button class="banana" onclick="change('banana')">바나나</button
      ><button class="grape" onclick="change('grape')">포도</button
      ><button class="peach" onclick="change('peach')">복숭아</button>
    </div>

    <script>
      function change(fruit) {
        $("img").attr("src", `/img/${fruit}.jpg`);
      }
    </script>
  </body>
</html>
