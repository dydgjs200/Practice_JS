<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul>
      <li>1</li>
      <li>2</li>
      <li id="hello">3</li>
      <li>4</li>
      <li>5</li>
    </ul>

    <script>
      let li = document.getElementsByTagName("ul > li");
      let line = document.createElement("li");
      line.innerText("6");

      li.append(line);
    </script>
  </body>
</html>
