<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- 제이쿼리 cdn -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <!-- 클래스 사용을 위한 ui cdn -->
    <script
      src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"
      integrity="sha256-eTyxS0rkjpLEo16uXTS0uVCS4815lc40K2iVpWDvdSY="
      crossorigin="anonymous"
    ></script>
    <style>
      .color-blue {
        color: blue;
      }
      .color-orange {
        color: orange;
      }
      .fs-50 {
        font-size: 50px;
      }
      .bg-pink {
        background-color: pink;
      }
    </style>
  </head>
  <body>
    <p id="hi" class="color-blue">안녕하세요!</p>
    <button onclick="addClass()">클래스 추가</button>
    <button onclick="removeClass()">클래스 삭제</button>
    <button onclick="hasClass()">클래스 유무확인</button>
    <button onclick="toggleClass()">클래스 토글</button>
    <button onclick="switchClass()">switch 클래스</button>

    <script src="/JavaScript/jQuery3.js"></script>
  </body>
</html>
