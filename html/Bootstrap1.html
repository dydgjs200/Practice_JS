  <body>

    <!-- 색상 제공 -->
    <!-- subtle : 해당 색상을 연하게 -->
    <p class="bg-primary-subtle">primary</p>

    <!-- 버튼 -->
    <button type="button" class="btn btn-primary" id="btn-event">
      btn-primary

    <button type="button" class="btn btn-secondary">btn-secondary</button>
    <button type="button" class="btn btn-success">btn-primary</button>
    <button type="button" class="btn btn-danger">btn-primary</button>

    <button type="button" class="btn btn-danger" id="btn">show alert</button> -->
    <div id="liveAlertPlaceholder"></div>
    <button type="button" class="btn btn-primary" id="liveAlertBtn">
      Show live alert
    </button>
    <!-- alert 꾸미기 -->
    <!-- <div class="alert alert-primary">alert</div>
    <div class="alert alert-secondary">alert</div>
    <div class="alert alert-danger">alert</div>

    <script>
      // const btn = document.querySelector("#btn-event");
      // btn.addEventListener("click", (e) => {
      //   alert("click!");
      // });

      // alert 활용
      const alertPlaceholder = document.getElementById("liveAlertPlaceholder");
      const appendAlert = (message, type) => {
        const wrapper = document.createElement("div");
        wrapper.innerHTML = [
          `<div class="alert alert-${type} alert-dismissible" role="alert">`,
          `   <div>${message}</div>`,
          '   <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>',
          "</div>",
        ].join("");

        alertPlaceholder.append(wrapper);
      };

      const alertTrigger = document.getElementById("liveAlertBtn");
      if (alertTrigger) {
        alertTrigger.addEventListener("click", () => {
          appendAlert("Nice, you triggered this alert message!", "success");
        });
      }
    </script>
  </body>
